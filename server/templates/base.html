
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico">

    <title>{{ config.SITE_NAME }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='_bootstrap4/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='_jquery/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='_bootstrap4/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment-locals.js') }}"></script>

    {% block script %}
    {% endblock %}

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    {% block style %}
    {% endblock %}
  </head>

  <body>
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top flex-md-nowrap p-0 ">
          <a class="navbar-brand col-sm-3 col-md-2 mr-auto" href="/">{{ config.SITE_NAME }}</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto p-1">
                {% block navmenu %}
                {% endblock %}
            </ul>
            <!-- <span class="navbar-text">
              Navbar text with an inline element
            </span> -->
          </div>
        </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
